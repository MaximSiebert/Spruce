groups:

  # ----- General -----

  - name: Logo
    id: logo
    notes: The logo image or the name of your website.

  - name: Headlines
    id: headlines
    notes: Headlines that appear throughout your site in the content.

  - name: Text
    id: text
    notes: The text appearing in the body across your site, usually on non Gallery and Listing pages.

  - name: Links
    id: links
    notes: The links displayed in the body text across your site.

  - name: Footer
    id: footer
    notes: The text located at the bottom of your website. Used for copyrights, credits, or similar text.

  - name: Footer Links
    id: footer_links
    notes: The links located in the footer of your website.

  - name: Footer Border
    id: footer_border
    notes: The border located at the top of your footer.

  - name: Footer Background
    id: footer_background
    notes: The background of your footer.

  # ----- Menu -----

  - name: Items
    id: menu_items
    notes: The links to different pages located in the menu of your website.

  - name: Title
    id: menu_title
    notes: The page title located beside your name or logo.

  - name: Menu Text
    id: menu_text
    notes: The text beside the menu icon

  - name: Border
    id: menu_border
    notes: The border at the bottom of the menu

  - name: Background
    id: menu_background
    notes: The background color of the menu

  # ----- Gallery Page -----

  - name: Captions
    id: gallery_captions
    notes: The captions appearing below or beside gallery elements.

  - name: Caption Links
    id: gallery_caption_links
    notes: The links in the captions appearing below or beside gallery elements.

  - name: Video Text
    id: gallery_video_typography
    notes: The play text on top of your videos.

  - name: Gallery Frames
    id: gallery_frames
    notes: The frames around your images on gallery pages.

  # ----- Listing Page -----

  - name: Thumbnail Titles
    id: listing_link_titles
    notes: The titles for thumbnail links on Listing Pages.

  - name: Listing Layout
    id: listing_layout
    notes: The different layout options for your listing pages.

  - name: Listing Frames
    id: listing_frames
    notes: Showing or hiding the frames around a collection listing.

  # ---- Blog ----

  - name: Titles
    id: blog_titles
    notes: Titles of posts in your blog.

  - name: Body Text
    id: blog_body
    notes: The basic text style in your blog posts.

  - name: Image Captions
    id: blog_image_captions
    notes: Caption text style for images in your post.

  # ---- Social -----

  - name: Social Network Links
    id: social_links
    notes: The icon links of your social networks located at the top of your website.

  - name: Social Share
    id: social_share
    notes: The button appearing beside social network links which allows users to share your website.

  - name: Icon 1
    id: icon1
    notes: First Social Icon

  - name: Icon 2
    id: icon2
    notes: Second Social Icon

  - name: Icon 3
    id: icon3
    notes: Third Social Icon

  - name: Icon 4
    id: icon4
    notes: Fourth Social Icon

  - name: Icon 5
    id: icon5
    notes: Fifth Social Icon

# ----------------- Variables -----------------

variables:

  general:

    # ----------------- General -----------------

    - name: background_color
      display_name: "Background Color"
      kind: color
      notes: The background color of your site
      value:
        light: "#eeeeee"
        dark: "#111111"
        coloured: "#022422"

    # --- Logo ---

    - name: logo_image
      display_name: Logo Image
      kind: image
      group: logo
      notes: The logo image displayed on your menu.
      value:

    - name: logo_text
      display_name: Text
      kind: text
