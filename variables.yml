base_variables:

  - id: base_background_color
    kind: color
    value:
      light: "#ffffff"
      dark: "#000000"
      colored: "#022422"
    affected_variables:
      - background_color
      - menu_background_color
      - footer_background_color

  - id: base_accent_color
    kind: color
    value:
      light: "#000000"
      dark: "#ffffff"
      colored: "#C89379"
    affected_variables:
      - link_typography
      - menu_text_typography
      - menu_typography
      - footer_link_typography
      - gallery_video_link_typography
      - gallery_caption_link_typography

  - id: base_text_color
    kind: color
    value:
      light: "#111111"
      dark: "#ffffff"
      colored: "#ffffff"
    affected_variables:
      - text_typography
      - menu_border_color
      - footer_border_color
      - logo_typography
      - menu_title_typography
      - link_typography.hover.color
      - menu_text_typography.hover.color
      - menu_text_typography.hover.color
      - headline_typography
      - big_text_typography
      - footer_typography
      - footer_border_color
      - blog_title_typography
      - blog_body_typography
      - blog_images_slideshow_color

  - id: base_heading_font
    kind: typography
    value:
      font-family:
        light: "Helvetica Neue"
        dark: "Bagnad"
        colored: "Lydian Regular"
      font-weight: normal
    affected_variables:
      - headline_typography
      - blog_title_typography
      - listing_caption_typography
      - link_typography
      - footer_link_typography

  - id: base_body_font
    kind: typography
    value:
      font-family: 
        light: "Helvetica Neue"
        dark: "Bagnad"
        colored: "Lydian Regular"
    affected_variables:
      - logo_typography
      - menu_typography
      - menu_title_typography
      - menu_text_typography
      - footer_typography
      - text_typography
      - big_text_typography
      - gallery_caption_typography
      - gallery_caption_link_typography
      - gallery_video_link_typography
      - listing_caption_text_font
      - blog_body_typography
      - blog_caption_typography

  - id: base_font_size
    kind: relative_font_size
    notes: Proportionally adjust the size of all your fonts
    affected_variables:
      - logo_typography
      - menu_typography
      - menu_title_typography
      - menu_text_typography
      - footer_typography
      - headline_typography
      - text_typography
      - gallery_caption_typography
      - gallery_video_link_typography
      - blog_body_typography
      - blog_caption_typography
      - blog_title_typography
      - listing_caption_typography
      - link_typography
      - footer_link_typography

# ----------------- Variables -----------------

variables:

  # ----------------- General -----------------

  - id: background_color
    label: "Background Color"
    kind: color
    notes: The background color of your site
    value:
      light: "#eeeeee"
      dark: "#000000"
      colored: "#022422"

  # --- Logo ---

  - id: logo_type_toggle
    label: Logo Type
    skip_drawer_check: true
    kind: logo_toggle
    notes: "This determines if the logo image should be used, if present"
    value: image
    values:
      - text
      - image

  - id: logo_image
    label: Logo Image
    kind: image
    notes: The logo image displayed on your menu.
    value:

  - id: logo_text
    label: Logo Text
    kind: text
    notes: The text displayed if there is no logo image.
    value: Ellen Smith

  - id: logo_trim
    label: Trim Logo Background
    kind: boolean
    notes: Removes the extra space around your logo.
    value: false
  
  - id: logo_size
    label: Logo Size
    kind: percent_slider
    value: 50

  - id: logo_typography
    label: Logo Font
    kind: typography
    value:
      font-size: 
        light: 24
        dark: 24
        colored: 24
      font-weight: 
        light: "bold"
        dark: "bold"
        colored: "normal"
      color:
        light: "#000000"
        dark: "#999999"
        colored: "#ffffff"
      font-family: 
        light: "Helvetica Neue"
        dark: "Bagnad"
        colored: "Lydian Regular"
      hover:
        color:
          light: "#000000"
          dark: "#ffffff"
          colored: "#ffffff"
        text-decoration: 
          light: "none"
          dark: "none"
          colored: "none"

  # --- Typography ---

