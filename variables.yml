base_variables:

  - id: base_background_color
    kind: color
    value:
      light: "#ffffff"
      dark: "#111111"
    affected_variables:
      - background_color

  - id: base_accent_color
    kind: color
    value:
      light: "#444444"
      dark: "#ffffff"
    affected_variables:
      - link_typography
      - link_typography.hover.color
      - menu_typography.hover.color

  - id: base_text_color
    kind: color
    value:
      light: "#111111"
      dark: "#ffffff"
    affected_variables:
      - text_typography
      - menu_typography

  - id: base_heading_font
    kind: typography
    value:
      font-family: Aften Screen Bold
      font-weight: normal
    affected_variables:
      - headline_typography
      - blog_title_typography

  - id: base_body_font
    kind: typography
    value:
      font-family: Aften Screen Regular
    affected_variables:
      - text_typography
      - menu_typography
      - menu_category_typography

  - id: base_font_size
    kind: relative_font_size
    notes: Proportionally adjust the size of all your fonts
    affected_variables:
      - text_typography
      - headline_typography
      - menu_typography

# ----------------- Variables -----------------

variables:

  # ----------------- General -----------------

  - name: background_color
    label: "Background Color"
    kind: color
    notes: The background color of your site
    value:
      light: "#eeeeee"
      dark: "#000000"
      coloured: "#022422"

  # --- Logo ---

  - id: logo_type_toggle
    label: "Logo Type"
    skip_drawer_check: true
    kind: logo_toggle
    notes: "This determines if the logo image should be used, if present"
    value: text
    values:
      - text
      - image

  - id: logo_image
    label: Logo Image
    kind: image
    notes: The logo image displayed on your menu.
    value:

  - id: logo_text
    label: Text
    kind: text
    notes: The text displayed if there is no logo image.
    value: Ellen Smith

  - id: logo_trim
    label: Trim Logo Background
    kind: boolean
    notes: Removes the extra space around your logo.
    value: false

  - name: logo_typography
    kind: typography
    value:
      font-size: 
        light: 24
        dark: 24
        coloured: 24
      font-weight: 
        light: "bold"
        dark: "bold"
        coloured: "normal"
      color:
        light: "#000000"
        dark: "#999999"
        coloured: "#ffffff"
      font-family: 
        light: "Helvetica Neue"
        dark: "Bagnad"
        coloured: "Lydian Regular"
      hover:
        color:
          light: "#000000"
          dark: "#ffffff"
          coloured: "#ffffff"
